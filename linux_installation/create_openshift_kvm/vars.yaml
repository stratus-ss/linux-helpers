PULL_SECRET: ''
SSH_KEY: ""
SERVICE_NETWORK: 172.30.240.0/24
SUSHY_SERVER: 10.0.3.2


kvm_packages:
  - qemu-kvm
  - libvirt
  - virt-install
libvirt_pool_dir: extras
vm_bridge_interface: 
  - bridge-f0
  - bridge0-f1
control_plane_names:
  - ocp-control1
  - ocp-control2
  - ocp-control3
worker_names:
  - ocp-worker1
  - ocp-worker2
  - ocp-worker3
vm_ram_mb: 16384
vm_vcpus: 6
vm_os: rhel9.2.0

